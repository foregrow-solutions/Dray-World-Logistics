<script>
    var empId = '';
    $(document).ready(function () {
        getEmployees();
    });

    function getEmployees() {
        let headers = null;
        const url = prodUrl + "/drivers";
        console.log("document loaded");
        let t = $('#driverTable').DataTable();
        t.clear();
        if (!headers) {
            headers = {}
        }
        $.ajax({
            url: url,
            type: "GET",
            dataSrc: 'responseData',
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (res) {
                console.log("Response is here" + res);
                let t = $('#driverTable').DataTable();
                new Date().toLocaleString();
                res?.map((response, index) => {
                    t.row.add([index + 1, response.companyName, response.driverName , response.driverEmail,
                        response.driverMobile,response.mcNumber,response.dotNumber,
                        '<div class="d-flex gap-2 align-items-center"><button type="button" class="btn btn-primary" data-bs-toggle="modal" id="' + response.id + '" data-bs-target="#EDIT001" onclick="getEmployeeDetails(this)">' +
                        '<i class="fas fa-edit fa-sm text-white-50"></i></button></div>']).draw(false)

                })
            },

            columns: [
                {data: 'Public Id'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
            ],
        })
    }

    function getEmployeeDetails(event) {
        let headers = null;
        var userId = event.id;
        empId = event.id;
        console.log("document loaded", userId);
        const url = prodUrl + `/drivers/${userId}`;
        if (!headers) {
            headers = {}
        }
        $.ajax({
            url: url,
            type: "GET",
            // dataSrc: 'responseData',
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (res) {
                console.log(res);
                const element = document.getElementById("viewName");
                element.innerHTML = res.driverName ;
                const elementMail = document.getElementById("viewEmail");
                elementMail.innerHTML = res.driverEmail;
                document.getElementById("inputFirstName").value = res?.driverName ?? '';
                document.getElementById("inputPersonalEmail").value = res?.driverEmail?? '';
                document.getElementById("inputMobile").value = res?.driverMobile?? '';
                document.getElementById("inputMcNumber").value = res?.mcNumber ??'';
                document.getElementById("inputCompanyName").value = res?.companyName ??'';
                document.getElementById("inputDOT").value = res?.dot ??'';
            },
            error: function () {
            }
        })
    }

    $(document).on('click','#saver', function () {
        let headers = null;
        const url = prodUrl + "/drivers";
        const formData = {
            driverName: document.getElementById('inputFirstNameAdd')?.value,
            driverEmail: document.getElementById('inputPersonalEmailAdd')?.value,
            mcNumber: document.getElementById('inputMcNumberAdd')?.value,
            dotNumber: document.getElementById('inputDOTAdd')?.value,
            driverMobile: document.getElementById('inputMobileAdd')?.value,
            companyName: document.getElementById('inputCompanyNameAdd')?.value,
        }

        console.log('Add Form data',formData);

         $.ajax({
            url: url,
            data: JSON.stringify(formData),
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            type: "POST",
<!--            dataType: "json",-->
            contentType: "application/json;charset=utf-8",
            success: function () {
                console.log('Success');
                $('#ADD001').modal('hide');
                $('#driverTable').DataTable().destroy();
                $('#driverTable tbody').empty();
                // var table = $('#driverTable').DataTable();
                // table.clear().draw();
                getEmployees();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log('Error',errorThrown);
                if (XMLHttpRequest.status === 401 || XMLHttpRequest.status === 403) {
                    // api.logout();
                    // $('#employeeForm').reset();
                    // document.getElementById("employeeForm").reset();
                }
            },
        });
    });

    $(document).on('click','#update',  function () {
        let headers = null;
        const userId = empId;
        const url = prodUrl + `/drivers/${userId}`;

        const formData = {
            driverName: document.getElementById('inputFirstName')?.value,
            driverEmail: document.getElementById('inputPersonalEmail')?.value,
            mcNumber: document.getElementById('inputMcNumber')?.value,
            dotNumber: document.getElementById('inputDOT')?.value,
            driverMobile: document.getElementById('inputMobile')?.value,
            companyName: document.getElementById('inputCompanyName')?.value,
        }

        if (!headers) {
            headers = {}
        }

        console.log('FormData', formData);
        $.ajax({
            url: url,
            data: JSON.stringify(formData),
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            type: "PUT",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function () {
                console.log('Success');
                $('#EDIT001').modal('hide');
                $('#driverTable').DataTable().destroy();
                $('#driverTable tbody').empty();
                // var table = $('#driverTable').DataTable();
                // table.clear().draw();
                getEmployees();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.status === 401 || XMLHttpRequest.status === 403) {
                    // api.logout();
                    console.log('Error');
                    // $('#employeeForm').reset();
                    // document.getElementById("employeeForm").reset();
                }
            },
        });
    });
