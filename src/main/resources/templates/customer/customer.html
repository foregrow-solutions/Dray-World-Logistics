<script>
    var empId = '';
    $(document).ready(function () {
     const role = localStorage.getItem('role');
     role === "ADMIN" ? getAllCustomer():getMyCustomer();
    });

    function getMyCustomer() {
        let headers = null;
        const url = prodUrl + "/customers";
        console.log("document loaded");
        let t = $('#driverTable').DataTable();
        t.clear();
        if (!headers) {
            headers = {}
        }
        $.ajax({
            url: url,
            type: "GET",
            dataSrc: 'responseData',
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (res) {
                console.log("Response is here" + res);
                let t = $('#driverTable').DataTable();
                new Date().toLocaleString();
                res.map((response, index) => {
                t.row.add([index + 1, response.customerName , response.customerEmail,
                        response.customerMobile, response.status,
                        '<div class="d-flex gap-2 align-items-center"><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" id="' + response.id + '" data-bs-target="#EDIT001" onclick="getCustomerDetails(this)">' +
                        '<i class="fas fa-edit fa-sm text-white-50"></i></button></div>']).draw(false)

                })
            },

            columns: [
                {data: 'Public Id'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'Email'}
            ],
        })
    }

    function getAllCustomer() {
        let headers = null;
        const url = prodUrl + "/admin/customers";
        console.log("document loaded");
        let t = $('#driverTable').DataTable();
        t.clear();
        if (!headers) {
            headers = {}
        }
        $.ajax({
            url: url,
            type: "GET",
            dataSrc: 'responseData',
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (res) {
                let t = $('#driverTable').DataTable();
                new Date().toLocaleString();
                res.map((response, index) => {
                t.row.add([index + 1, response.customerName , response.customerEmail,
                        response.customerMobile, response.status,
                        '<div class="d-flex gap-2 align-items-center"><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" id="' + response.id + '" data-bs-target="#EDIT001" onclick="getCustomerDetails(this)">' +
                        '<i class="fas fa-edit fa-sm text-white-50"></i></button></div>']).draw(false)

                })
            },

            columns: [
                {data: 'Public Id'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'Email'}
            ],
        })
    }

    function getCustomerDetails(event) {
        let headers = null;
        var userId = event.id;
        empId = event.id;
        console.log("document loaded", userId);
        const url = prodUrl + `/customers/${userId}`;
        if (!headers) {
            headers = {}
        }
        $.ajax({
            url: url,
            type: "GET",
            // dataSrc: 'responseData',
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (res) {
                const element = document.getElementById("viewName");
                element.innerHTML = res.firstName + ' ' + res.lastName;
                const elementMail = document.getElementById("viewEmail");
                elementMail.innerHTML = res.email;
                document.getElementById("inputFirstName").value = res.customerName;
                document.getElementById("inputPersonalEmail").value = res.customerEmail
                document.getElementById("inputMobile").value = res.customerMobile;
                document.getElementById("inputCompanyName").value = res.companyName;
                document.getElementById('inputCompanyAddress').value = res.companyAddress;
                // let t = $('#driverTable').DataTable();
                // new Date().toLocaleString();
                // res.content.map(response => {
                //     console.log(response)
                //     t.row.add([response.firstName + ' ' + response.lastName, response.email,'dd', response.mobile, response.mobile, new Date(response.createdDate).toLocaleString(), '<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EDIT001"><i class="fas fa-edit fa-sm text-white-50"></i>Edit</button>']).draw(false)
                //
                // })
            },
            error: function () {
            }
        })
    }

    $(document).on('click','#savec', function () {
        let headers = null;
        const url = prodUrl + "/customers";
        const formData = {
            customerName: document.getElementById('inputFirstNameAdd')?.value,
            customerEmail: document.getElementById('inputPersonalEmailAdd')?.value,
            customerMobile: document.getElementById('inputMobileAdd')?.value,
            companyName: document.getElementById('inputCompanyNameAdd')?.value,
            companyAddress: document.getElementById('inputCompanyAddressAdd')?.value,
        }
        if (!headers) {
            headers = {}
        }
        console.log('Add Form data',formData);

        $.ajax({
            url: url,
            data: JSON.stringify(formData),
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            type: "POST",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function () {
                alert("Your request has been sent successfully. Please wait for admin approval.")
                location.reload();
<!--                $('#ADD001').modal('hide');-->
<!--                $('#driverTable').DataTable().destroy();-->
<!--                $('#driverTable tbody').empty();-->
                getCustomer();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.status === 401 || XMLHttpRequest.status === 403) {
                    // api.logout();
                    console.log('Error');
                    // $('#employeeForm').reset();
                    // document.getElementById("employeeForm").reset();
                }
            },
        });
    });

    $(document).on('click','#update',  function () {
        let headers = null;
        const userId = empId;
        const url = prodUrl + `/customers/${userId}`;

        const formData = {
            customerName: document.getElementById('inputFirstName')?.value,
            customerEmail: document.getElementById('inputPersonalEmail')?.value,
            customerMobile: document.getElementById('inputMobile')?.value,
            companyName: document.getElementById('inputCompanyName')?.value,
            companyAddress: document.getElementById('inputCompanyAddress')?.value,
        }

        if (!headers) {
            headers = {}
        }

        console.log('FormData', formData);
        $.ajax({
            url: url,
            data: JSON.stringify(formData),
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            type: "PUT",
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function () {
                console.log('Success');
                $('#EDIT001').modal('hide');
                $('#driverTable').DataTable().destroy();
                $('#driverTable tbody').empty();
                getCustomer();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.status === 401 || XMLHttpRequest.status === 403) {
                    // api.logout();
                    console.log('Error');
                    // $('#employeeForm').reset();
                    // document.getElementById("employeeForm").reset();
                }
            },
        });
    });
