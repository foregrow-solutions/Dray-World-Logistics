<script>

  $(document).ready( function () {
    if (!localStorage.getItem('access_token')) {
      window.location.href = '/login';
    }
    getLoggedInUser();
    getEmployeeCounts();
    displayRandomQuote();
    const userName = localStorage.getItem('firstName');
            $('#userName').text(userName);
  });

        function displayRandomQuote() {
           const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            $('#quote-text').text(randomQuote.text);
        }

        function getEmployeeCounts() {
        let headers = null;
        const url = prodUrl + "/e-count";
        if (!headers) {
            headers = {}
        }
        $.ajax({
            url: url,
            type: "GET",
            dataSrc: 'responseData',
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (res) {
                $('#totalChannels').text(res.total);
                $('#completedChannels').text(res.completed);
                $('#inProgressChannels').text(res.inProgress);
                $('#pendingCustomers').text(res.totalCustomer);
            },
        })
    }





</script>
