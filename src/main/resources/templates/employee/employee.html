<script>

    function getEmployees() {
        let headers = null;
        const url = prodUrl + "/admin/employees";
        console.log("document loaded");
        if (!headers) {
            headers = {}
        }
        $.ajax({
            url: url,
            type: "GET",
            dataSrc: 'responseData',
            headers: {
                headers,
                Authorization: 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function (res) {
                console.log("Response is here" + res);
                let t = $('#employeeTable').DataTable();
                new Date().toLocaleString();
                res.content.map((response, index) => {
                    t.row.add([index + 1, response.firstName + ' ' + response.lastName, response.email, response.email,
                        response.mobile,
                        '<div class="d-flex gap-2 align-items-center"><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" id="' + response.id + '" data-bs-target="#EDIT001" onclick="getEmployeeDetails(this)">' +
                        '<i class="fas fa-edit fa-sm text-white-50"></i></button><button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"\n' +
                        '                                                data-bs-target="#VIEW001" id="' + response.id + '" onclick="getEmployeeDetails(this)">\n' +
                        '                                            <i class="fas fa-eye fa-sm text-white-50"></i>\n' +
                        '                                        </button></div>']).draw(false)

                })
            },

            columns: [
                {data: 'Public Id'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'First Name'},
                {data: 'Email'}
            ],
        })
    }
function getEmployeeDetails(event) {
    // Define variables and constants
    const userId = event.id;
    empId = event.id;
    console.log("document loaded", userId);

    // Prepare the API URL
    const url = prodUrl + `/admin/employees/${userId}`;

    // Make the API request using jQuery AJAX
    $.ajax({
        url: url,
        type: "GET",
        headers: {
            // Set the authorization header using the access token stored in localStorage
            Authorization: 'Bearer ' + localStorage.getItem('access_token')
        },
        success: function (res) {
            console.log(res);

            // Update the DOM with the employee details
            document.getElementById("viewName").innerHTML = res.firstName + ' ' + res.lastName;
            document.getElementById("viewEmail").innerHTML = res.email;
            document.getElementById("viewMobile").innerHTML = res.mobile;
            document.getElementById("viewMobile1").innerHTML = res.mobile;
            document.getElementById("inputFirstName").value = res.firstName;
            document.getElementById("inputLastName").value = res.lastName;
            document.getElementById("inputPersonalEmail").value = res.email;
            document.getElementById("inputMobile").value = res.mobile;

            // });
        },
        error: function () {
            // Handle the error if needed
        }
    });
}
